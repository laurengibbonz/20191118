<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <canvas id="court" width="600" height="600"></canvas>

<script>
const canvas = document.getElementById("court");
let ctx = canvas.getContext("2d"),
    ballRadius = 10,
    x = canvas.width/2,
    y = canvas.height,
    dx = 2,
    dy = -2;

function drawBall() {
    ctx.fillStyle = "gray";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
    ctx.fillStyle = "blue";
    ctx.fill();
    ctx.closePath();
}

function draw() {
    ctx.fillStyle = "gray";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    drawBall();

    if(x + dx > canvas.width || x + dx < 0) {
        dx = -dx;
    }
    if(y + dy > canvas.height || y + dy < 0) {
        dy = -dy;
    }

    x += dx;
    y += dy;
}

setInterval(draw, 10);


</script>
    </body>
</html>
