<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script type="text/javascript" src="./js/ScrollMagic.min.js"></script>
	<script type="text/javascript" src="./js/debug.addIndicators.min.js"></script>
</head>

<body>

    <div class="wrapper">
        <nav class="navigation" id="mainNav">
            <a class="nav-link" id="nav1" href="#section-1">Section 1</a>
            <a class="nav-link" id="nav2" href="#section-2">Section 2</a>
            <a class="nav-link" id="nav3" href="#section-3">Section 3</a>
            <a class="nav-link" id="nav4" href="#section-4">Section 4</a>
            <a class="nav-link" id="nav5" href="#section-5">Section 5</a>
        </nav>

        <section class="page-section" id="section-1">
            <h1>Section 1</h1>
        </section>
        <section class="page-section" id="section-2">
            <h1>Section 2</h1>
        </section>
        <section class="page-section" id="section-3">
            <h1>Section 3</h1>
        </section>
        <section class="page-section" id="section-4">
            <h1>Section 4</h1>
        </section>
        <section class="page-section" id="section-5">
            <h1>Section 5</h1>
        </section>
    </div>

<script src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
// init controller
let section = document.getElementById('section-1');
let sectionSize = section.offsetHeight;
var controller = new ScrollMagic.Controller({globalSceneOptions: {duration: sectionSize}});

// build scenes
new ScrollMagic.Scene({triggerElement: "#section-1"})
    .setClassToggle("#nav1", "active") // add class toggle
    .addIndicators() // add indicators (requires plugin)
    .addTo(controller);
new ScrollMagic.Scene({triggerElement: "#section-2"})
    .setClassToggle("#nav2", "active") // add class toggle
    .addIndicators() // add indicators (requires plugin)
    .addTo(controller);
new ScrollMagic.Scene({triggerElement: "#section-3"})
    .setClassToggle("#nav3", "active") // add class toggle
    .addIndicators() // add indicators (requires plugin)
    .addTo(controller);
new ScrollMagic.Scene({triggerElement: "#section-4"})
    .setClassToggle("#nav4", "active") // add class toggle
    .addIndicators() // add indicators (requires plugin)
    .addTo(controller);
new ScrollMagic.Scene({triggerElement: "#section-5"})
    .setClassToggle("#nav5", "active") // add class toggle
    .addIndicators() // add indicators (requires plugin)
    .addTo(controller);
</script>
</body>
</html>
